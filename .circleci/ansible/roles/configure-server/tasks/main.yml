---
  - name: "add nodejd from nodesorcecode"
    become: yes
    shell:
      curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -

  - name: "install node js 13"
    become: true
    apt:
      name: ["nodejs"]
      state: latest
      update_cache: yes
      

  - name: "install pm2"
    npm:
      name: pm2
      global: yes
